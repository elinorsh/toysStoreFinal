<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<h2>Login Page</h2>
<div class="webpage" ng-controller="loginController as loginCtrl">
    <div class="login-form" ng-hide="loginCtrl.isRestore">
        <form name="loginForm" ng-submit="loginCtrl.login(loginForm.$valid)" novalidate>
            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       ng-model="loginCtrl.userLogin.username"
                       ng-required="true"
                       class="form-control"
                       name="usernameInput"
                       placeholder="Enter Username">
                <p ng-show="loginForm.usernameInput.$invalid && !loginForm.usernameInput.$pristine" class="help-block">username is required</p>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       ng-model="loginCtrl.userLogin.password"
                       ng-required="true"
                       class="form-control"
                       name="passwordInput"
                       placeholder="Enter Password"
                       ng-minlength="1">
                <p ng-show="loginForm.passwordInput.$error.minlength && !loginForm.passwordInput.$pristine" class="help-block">Password is too short</p>
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg"
                   value="Login"
                   ng-disabled="loginForm.$invalid">
            <button type="submit"
                    class="btn btn-success btn-lg"
                    ng-click="loginCtrl.RestorePass()">Forgot your password?</button>
        </form>
        <div>
            {{loginCtrl.errorMessage}}
        </div>
    </div>

    <div class="restore-form" ng-hide="!loginCtrl.isRestore">
        <div ng-hide="loginCtrl.showRestoreQues">
            <form name="restoreForm" ng-submit="loginCtrl.getRestoreQ()" novalidate>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text"
                           ng-model="loginCtrl.user.usernameInput"
                           ng-required="true"
                           class="form-control"
                           name="usernmInput"
                           minlength="1"
                           placeholder="Enter Username">
                    <p ng-show="restoreForm.usernmInput.$invalid && !restoreForm.usernmInput.$pristine" class="help-block">username is required</p>

                </div>
                <input type="submit"
                       class="btn btn-success btn-lg"
                       value="Restore my password"
                       ng-disabled="restoreForm.$invalid">
            </form>
        </div>
        <div ng-hide="!loginCtrl.showRestoreQues">
            <form name="restorePassForm" ng-submit="loginCtrl.checkRestoreAns()" novalidate>
                <label>please answer the question:<br/><br/>
                    {{loginCtrl.restoreQ}}? </label>
                <br/>
                <input type="text"
                       ng-model="loginCtrl.user.restoreAnsInput"
                       ng-required="true"
                       class="form-control"
                       name="ansInput"
                       placeholder="Enter answer">
                <!--<p ng-show="restorePassForm.ansInput.$invalid && !restorePassForm.ansInput.$pristine" class="help-block">answer is required</p>-->
                <br/><br/>
                <input type="submit"
                       class="btn btn-success btn-lg"
                       value="Submit"
                       ng-disabled="restoreForm.$invalid">
            </form>
        </div>
    </div>

</div>
</body>
</html>
